<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //1.Number构造函数：提供了与数字相关的方法
        // a）将数字保留对应的小数位数（金额）

        // 语法：数字.toFixed(位数)
        // 注意：保留小数位数的时候，还可以进行四舍五入
        
        let num = 123.456;
        console.log(num.toFixed(2));
    </script>
</body>
